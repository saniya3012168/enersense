<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction vs Actual Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Prediction vs Actual Energy Consumption</h2>
    <p class="text-muted">Compare predicted kWh against actual values to evaluate model accuracy.</p>

    <!-- Chart Canvas -->
    <div class="card shadow-sm p-3">
        <canvas id="compareChart" height="120"></canvas>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    renderCompareChart(
        'compareChart',
        {{ timestamps | tojson }},
        {{ predictions | tojson }},
        {{ actuals | tojson }}
    );
</script>
</body>
</html>
