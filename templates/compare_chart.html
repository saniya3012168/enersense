<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted vs Actual Energy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Predicted vs Actual Energy Consumption</h2>

    <canvas id="compareChart" height="100"></canvas>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Back to Home</a>
        <a href="/history" class="btn btn-outline-secondary">View History</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='charts.js') }}"></script>
<script>
    // Chart data from Flask
    const timestamps = {{ timestamps | safe }};
    const predictions = {{ predictions | safe }};
    const actuals = {{ actuals | safe }};

    // Render chart
    renderChart(
        "compareChart",
        "bar",
        timestamps,
        [
            createDataset('Predicted kWh', predictions, 'rgba(0,122,204,1)', true),
            createDataset('Actual kWh', actuals, 'rgba(255,99,132,1)', true)
        ],
        {
            plugins: {
                title: {
                    display: true,
                    text: 'Energy Prediction Comparison',
                    font: { size: 18 }
                }
            }
        }
    );
</script>
</body>
</html>
