<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction vs Actual Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Prediction vs Actual Energy Consumption</h2>
    <p class="text-muted">Compare predicted kWh against actual values to evaluate model accuracy.</p>

    <!-- Chart Canvas -->
    <div class="card shadow-sm p-3">
        <canvas id="compareChart" height="120"></canvas>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    const labels = {{ timestamps | tojson }};
    const predictions = {{ predictions | tojson }};
    const actuals = {{ actuals | tojson }};

    new Chart(document.getElementById('compareChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Predicted (kWh)',
                    data: predictions,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.3,
                    fill: true
                },
                {
                    label: 'Actual (kWh)',
                    data: actuals,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.3,
                    fill: true
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: {
                x: { title: { display: true, text: 'Timestamp' } },
                y: { title: { display: true, text: 'Energy (kWh)' } }
            }
        }
    });
</script>
</body>
</html>
