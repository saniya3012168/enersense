<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Charts - EnerSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container py-4">
    <h2 class="text-primary text-center mb-4">Energy Prediction Trends</h2>

    <div class="card p-4 shadow-sm">
        <canvas id="predictionChart" height="100"></canvas>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-outline-primary">â¬… Back to Home</a>
    </div>
</div>

<script>
    const ctx = document.getElementById('predictionChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ timestamps | safe }},
            datasets: [{
                label: 'Predicted Energy (kWh)',
                data: {{ predictions | safe }},
                borderColor: '#007acc',
                backgroundColor: 'rgba(0, 122, 204, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' }
            },
            scales: {
                x: { title: { display: true, text: 'Timestamp' } },
                y: { title: { display: true, text: 'kWh' } }
            }
        }
    });
</script>

</body>
</html>
