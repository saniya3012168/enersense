<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Chart - EnerSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“ˆ Predicted Energy Consumption Over Time</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <canvas id="predictionChart" height="100"></canvas>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">ðŸ”™ Back to Home</a>
            <a href="/history" class="btn btn-secondary ms-2">ðŸ“‹ View History</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('predictionChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ timestamps | tojson }},
                datasets: [{
                    label: 'Predicted Energy (kWh)',
                    data: {{ predictions | tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Timestamp' }},
                    y: { title: { display: true, text: 'kWh' }}
                }
            }
        });
    </script>

</body>
</html>
