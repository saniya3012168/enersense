<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Prediction Trends</h2>
    <canvas id="predictionChart" height="120"></canvas>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script>
    // Pass the Flask data into JavaScript
    const timestamps = {{ timestamps | tojson }};
    const predictions = {{ predictions | tojson }};

    // Use our reusable chart renderer
    renderChart(
        'predictionChart',
        timestamps,
        predictions,
        'Predicted kWh',
        'rgba(0, 123, 255, 0.6)'
    );
</script>
</body>
</html>
