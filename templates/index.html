<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnerSense | Smart Energy Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 30px;
      color: #007bff;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
    }
    .result-box {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }
    .nav-link {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">EnerSense Energy Predictor</h2>
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature (°C)</label>
        <input type="number" class="form-control" name="temperature" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="humidity" class="form-label">Humidity (%)</label>
        <input type="number" class="form-control" name="humidity" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="solar" class="form-label">Solar Input (W/m²)</label>
        <input type="number" class="form-control" name="solar" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="appliances" class="form-label">Appliances (count)</label>
        <input type="number" class="form-control" name="appliances" required>
      </div>
      <div class="mb-3">
        <label for="income" class="form-label">Monthly Income (₹)</label>
        <input type="number" class="form-control" name="income" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Energy Usage</button>
    </form>

    {% if result %}
      <div class="result-box">
        Predicted Energy Consumption: <strong>{{ result }} kWh</strong>
      </div>
    {% endif %}

    <div class="mt-4 text-center">
      <a href="/history" class="btn btn-outline-secondary nav-link">Prediction History</a>
      <a href="/charts" class="btn btn-outline-secondary nav-link">Charts</a>
      <a href="/summary" class="btn btn-outline-secondary nav-link">Summary</a>
      <a href="/model-info" class="btn btn-outline-secondary nav-link">Model Info</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
