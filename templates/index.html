<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EnerSense - Energy Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>EnerSense</h1>
    <form method="POST" action="/predict">
        <input class="form-control" name="temperature" type="number" placeholder="Temperature (°C)" required>
        <input class="form-control" name="humidity" type="number" placeholder="Humidity (%)" required>
        <input class="form-control" name="solar" type="number" placeholder="Solar Input (kWh)" required>
        <input class="form-control" name="appliances" type="number" placeholder="Number of Appliances" required>
        <input class="form-control" name="income" type="number" placeholder="Household Income (₹)" required>
        <button class="btn btn-primary w-100" type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box mt-4">
        <h4>Predicted Energy Consumption:</h4>
        <p><strong>{{ result }} kWh</strong></p>
    </div>
    {% endif %}

    <div class="mt-4">
        <a href="/history" class="btn btn-outline-secondary">View History</a>
        <a href="/charts" class="btn btn-outline-success">View Charts</a>
    </div>
</div>
</body>
</html>
